<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Detalles de la Orden</title>
  <!-- Bootstrap core CSS -->

  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <div th:include="usuario/template_usuario.html::header-user" th:if="${sesion != null}"></div>
  <div th:include="usuario/template_usuario.html::header" th:if="${sesion == null}"></div>

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-4 mb-3">Detalles de la Orden</h1>
	
	<ol class="breadcrumb">
	  <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
	  <li class="breadcrumb-item">
	    <a th:href="@{/usuario/compras}">Mis Compras</a>
	  </li>
	  <li class="breadcrumb-item active">Detalles</li> 
	</ol>


    <!-- Tabla de Detalles -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <!-- Itera sobre los detalles de la orden -->
            <tr th:each="detalle : ${detalles}">
              <td th:text="${detalle.producto.nombre}"></td>
              <td th:text="${detalle.cantidad}"></td>
			  <td th:text="${detalle.producto.precio}"></td>
			  <td th:text="${detalle.cantidad * detalle.precio}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

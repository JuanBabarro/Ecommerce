<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Spring eCommerce</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<!-- Incluye el encabezado común desde la plantilla del administrador -->
	<div th:include="administrador/template_admin.html::header">
	</div>

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Bienvenido a Spring Ecommerce</h1>
			<p class="lead">Tu tienda de productos en Línea</p>
			
		</header>

		<!-- Mostrar resultados de búsqueda -->
		<div th:if="${productos.size() > 0}">
			<!-- Si hay productos en la lista, se muestra este título y las tarjetas de productos -->
			<h2 class="mb-4">Resultados de búsqueda</h2>
			<div class="row text-center">
				<!-- Itera sobre la lista de productos utilizando th:each -->
				<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
					<div class="card h-100">
						<!-- Muestra la imagen del producto -->
						<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}"
							alt="Imagen del producto">
						<div class="card-body">
							<!-- Muestra el nombre del producto -->
							<p class="card-text" th:text="${producto.nombre}">Nombre del producto.</p>
						</div>
						<div class="card-footer">
							<!-- Botón con enlace dinámico al detalle del producto -->
							<a th:href="@{/productohome/{id} (id=${producto.id}) }" class="btn btn-success">Ver producto</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Mostrar mensaje cuando no hay productos -->
		<div th:if="${productos.size() == 0}">
			<!-- Si no hay productos en la lista, se muestra este mensaje -->
			<h2 class="mb-4">Resultados de búsqueda</h2>
			<p>No se encontraron productos con ese nombre.</p>
		</div>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<!-- Incluye el pie de página común desde la plantilla del administrador -->
	<div th:include="administrador/template_admin.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
